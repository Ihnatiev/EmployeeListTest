<form name="editEmployee">
  <div id="popUpDialog-bg" ng-show="showEmpEditDialog" ng-controller="EmployeeCtrl">
    <div id="popUpDialog">
      <div class="content">
        <div class="modal-header">
          <h3>Edit an employee</h3>
        </div>
        <div class="modal-body">
          <input type="text" name="newEmpName" class="form-control" placeholder="Enter Employee Name"
            ng-model="empName"/>
          <label for="isActive">isActive:</label>
          <label class="radio-inline active">
            <input type="checkbox" name="isActiveNewEmp" ng-model="empActive.value" value="{{ 0 || 1 }}">
          </label>
          <div>
            <select name="dpNameNewEmp" class="form-control" ng-model="dpName.model">
              <option value="">Department:</option>
              <option ng-repeat="option in dpName.availableDepartments" ng-value="option.id">{{option.name}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer" ng-repeat="emp in employeeEditDetails">
          <button class="btn btn-primary" value="Submit" ng-click="onEdit(emp.empID)">Save</button>
          <button class="btn btn-warning" ng-click="closeEmpEditDialog()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</form>
