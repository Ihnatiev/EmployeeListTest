<div id="popUpDialog-bg" ng-show="showEmpEditDialog" ng-controller="EmployeeCtrl">
  <div id="popUpDialog">
    <div class="content">
      <div class="modal-header">
        <h3>Edit an employee</h3>
      </div>
      <div class="modal-body" ng-repeat="emp in employeeEditDetails">
        <input type="text" class="form-control" ng-model="empEditName"/>
        <label for="isActive">isActive:</label>
        <label class="radio-inline active">
          <input type="checkbox" ng-model="empActive.value" value="{{ 0 || 1 }}">
        </label>
        <div>
          <select name="num" class="form-control" ng-model="dpName.model">
            <option value="">Department:</option>
            <option ng-repeat="department in dpName.availableDepartments" value="{{department.id}}">{{department.name}}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" value="Submit" ng-click="editEmployee()">
          Save
        </button>
        <button class="btn btn-warning" ng-click="closeEmpEditDialog()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
