<div class="container wrapper" ng-controller="EmployeeCtrl">
  <div>
    <i>
      <h1 class="text-center">Welcome to the Employee List</h1>
    </i>
  </div>
  <nav>
    <!-- <button class="btn btn-success" ng-click="addBtn()">Add new employee</button> -->
    <div class="input-group search-box">
      <label>Search:</label>
      <div class="input-group">
        <input class="form-control" ng-model="searchName" placeholder="Search for...">
        <span class="input-group-btn"> <button class="btn btn-default" type="submit"
            ng-click="searchEmployee()">Search</button> </span>
        <div>
          <div class="pull-right">
            <div class="input-group search-box">
              <div class="container-fluid">
                <button class="btn btn-success" ng-click="addBtn()">Add new employee</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </nav>
  <div class="container" ng-init="getAllEmployees()">
    <div class="row">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover tabel-condensed">
          <thead>
            <tr>
              <th></th>
              <th></th>
              <th class="text-center" style="width:20%">ID</th>
              <th class="text-center" style="width:20%">Name</th>
              <th class="text-center" style="width:25%">Active</th>
              <th class="text-center" style="width:25%">Department</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="emp in employees | filter:search">
              <td>
                <button class="btn btn-info" ng-click="getEmployeeById(emp.empID)" title="View">View</button>
              </td>
              <td>
                <button class="btn btn-warning" ng-click="editBtn(emp.empID)" title="Edit">Edit</button>
              </td>
              <td class="text-center">{{emp.empID}}</td>
              <td class="text-center">{{emp.empName}}</td>
              <td class="text-center">{{emp.empActive}}</td>
              <td class="text-center">{{emp.dpName}}</td>
              <td>
                <button class="btn btn-danger" ng-click="deleteEmployee(emp.empID)" title="Delete">Delete</button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td align="center" colspan="8">
                <span class="form-group pull-left page-size form-inline">
                  <select id="ddlPageSize" class="form-control control-color" ng-model="pageSizeSelected"
                    ng-change="changePageSize()">
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                  </select>
                </span>
                <div class="center">
                  <pagination total-items="totalCount" ng-change="pageChanged()" items-per-page="pageSizeSelected"
                    direction-links="true" ng-model="pageIndex" max-size="maxSize" class="pagination"
                    boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                  <div class="pull-right">
                    <a class="btn btn-primary">Page: {{pageIndex}} / {{numPages}}</a>
                  </div>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <pop-up-dialog></pop-up-dialog>
  <emp-edit-dialog></emp-edit-dialog>
  <emp-view-dialog></emp-view-dialog>
</div>
