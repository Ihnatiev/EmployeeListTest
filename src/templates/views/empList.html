 <div class="container wrapper" ng-controller="EmployeeCtrl">
   <div>
     <i>
       <h1 class="text-center">AngularJS CRUD Operations</h1>
     </i>
   </div>
   <nav class="navbar navbar-default">
     <button class="btn btn-success" ng-click="addBtn()">Add new employee</button>
     <div class="navbar-header">
       <div class="input-group search-box">
         <span class="input-group-btn">
           <input type="text" class="form-control" placeholder="Search Employee" ng-model="searchName">
         </span>
         <button class="btn btn-primary" type="submit" ng-click="searchEmployee()">Search</button>
       </div>
     </div>
   </nav>

   <div class="col-md-12 col-md-offset-3" ng-init="getAllEmployees()">
     <div class="clearfix"></div>
     <div class="table-responsive">
       <table class="table table-hover">
         <tr>
           <th></th>
           <th></th>
           <th class="text-center" style="width:20%">ID</th>
           <th class="text-center" style="width:20%">Name</th>
           <th class="text-center" style="width:25%">Active</th>
           <th class="text-center" style="width:25%">Department</th>
           <th></th>
         </tr>
         <tr ng-repeat="emp in employees | filter: searchEmpName">
           <td>
             <button class="btn btn-info" ng-click="getEmployeeById(emp.empID)" title="View">
               <span class="glyphicon glyphicon-view"></span>View</button>
           </td>
           <td>
             <button class="btn btn-warning" ng-click="editBtn(emp.empID,emp.empName,emp.empActive,emp.dpName)"
               title="Edit"><span class="glyphicon glyphicon-edit"></span>Edit</button>
           </td>
           <!-- <td class="text-center">{{$index + 1}}</td>
           <td style="display:none">{{emp.empID}}</td> -->
           <td class="text-center">{{emp.empID}}</td>
           <td class="text-center">{{emp.empName}}</td>
           <td class="text-center">{{emp.empActive}}</td>
           <td class="text-center">{{emp.dpName}}</td>
           <td>
             <button class="btn btn-danger" ng-click="deleteEmployee(emp.empID)" title="Delete"><span
                 class="glyphicon glyphicon-trash"></span>Delete</button>
           </td>
         </tr>
         <tfoot>
           <tr>
             <td align="center" colspan="6">
               <span class="form-group pull-left page-size form-inline">
                 <select id="addlPageSize" class="form-control control-color" ng-model="pageSizeSelected"
                   ng-change="changePageSize()">
                   <option value="5">5</option>
                   <option value="10">10</option>
                   <option value="25">25</option>
                   <option value="50">50</option>
                 </select>
               </span>
               <div class="pull-right">
                 <pagination total-items="totalCount" ng-change="pageChanged()" items-per-page="pageSizeSelected"
                   direction-links="true" ng-model="pageIndex" max-size="maxSize" class="pagination"
                   boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                 <a class="btn btn-primary">Page: {{pageIndex}} / {{numPages}}</a>
               </div>
             </td>
           </tr>
         </tfoot>
       </table>
     </div>
   </div>
   <pop-up-dialog></pop-up-dialog>
   <emp-edit-dialog></emp-edit-dialog>
   <emp-view-dialog></emp-view-dialog>
 </div>
