<div id="popUpDialog-bg" ng-show="showEmpViewDialog">
  <div id="popUpDialog">
    <div class="content">
      <div class="modal-header">
        <h3>View an employee</h3>
      </div>
      <div class="modal-body"  ng-repeat="emp in employees" for="{{emp}}">
          <div style="text-align: left">Name: {{emp.empName}}</div>
          <div style="text-align: left">Active: {{emp.empActive}}</div>
          <div style="text-align: left">Department: {{emp.dpName}}</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" ng-click="closeEmpViewDialog()">Cancel</button>
      </div>
    </div>
  </div>
</div>
