<div id="popUpDialog-bg" ng-show="showEmpViewDialog">
  <div id="popUpDialog">
    <div class="content">
      <div class="modal-header">
        <h3>View an employee</h3>
      </div>
      <div class="modal-body"  ng-repeat="emp in employeeDetails">
          <div style="text-align: left"><b>Name: </b>{{emp.empName}}</div>
          <div style="text-align: left"><b>Active: </b>{{emp.empActive}}</div>
          <div style="text-align: left"><b>Department: </b>{{emp.dpName}}</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" ng-click="closeEmpViewDialog()">Cancel</button>
      </div>
    </div>
  </div>
</div>
