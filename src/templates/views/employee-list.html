 <div class="container wrapper" ng-controller="EmployeeCtrl">
   <div>
     <h1 class="text-center">AngularJS CRUD Operations</h1>
   </div>
   <nav class="navbar navbar-default">
     <div class="navbar-header">
       <div class="alert alert-default navbar-brand">
         <button class="btn btn-success" ng-click="addEmployee()">Add an employee</button>
       </div>
       <div class="alert alert-default input-group search-box">
         <span class="input-group-btn">
           <input type="text" class="form-control" placeholder="Search Employee" ng-model="search_query">
         </span>
         <button class="btn btn-primary">Search</button>
       </div>
     </div>
   </nav>
   <div class="col-md-12 col-md-offset-3">

     <div class="clearfix"></div>
     <div class="table-responsive">
       <table class="table table-hover">
         <tr>
           <th></th>
           <th class="text-center">ID</th>
           <th class="text-center">Name</th>
           <th class="text-center">Active</th>
           <th class="text-center">Department</th>
           <th></th>
           <th></th>
         </tr>
         <tr ng-repeat="employee in employees">
           <td>
             <button class="btn btn-info" ng-click="viewEmployee()" title="View">
               <span class="glyphicon glyphicon-view"></span>View</button>
           </td>
           <td class="text-center">{{employee.empID}}</td>
           <td class="text-center">{{employee.empName}}</td>
           <td class="text-center">{{employee.empActive}}</td>
           <td class="text-center">{{employee.dpName}}</td>
           <td>
             <button class="btn btn-warning" ng-click="editEmployee()" title="Edit"><span
                 class="glyphicon glyphicon-edit"></span>Edit</button>
           </td>
           <td>
             <button class="btn btn-danger" ng-click="deleteEmployee(employee)" title="Delete"><span
                 class="glyphicon glyphicon-trash"></span>Delete</button>
           </td>
         </tr>
       </table>
     </div>
   </div>
   <pop-up-dialog></pop-up-dialog>
   <emp-edit-dialog></emp-edit-dialog>
   <emp-view-dialog></emp-view-dialog>
 </div>
