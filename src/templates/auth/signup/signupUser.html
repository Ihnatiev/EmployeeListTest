<form name="sign" class="formUser" ng-controller="SignupCtrl">
  <div class="container">
      <label for="name"><b>Name</b></label>
      <input type="text" name="uname" placeholder="Enter Name" ng-model="userName" required>
    <label for="email"><b>Email</b></label>
    <input type="text" ng-pattern="word" name="uemail" placeholder="Enter Email" ng-model="userEmail" required>
    <span class="error" ng-show="sign.uemail.$error.pattern">Invalid email!</span>
    <br />
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="upsw" ng-model="userPassword" required>

    <button class="btn btn-success" type="submit" ng-click="onSignup()">Signup</button>
    <button class="btn btn-danger" type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
