<form name="sign" class="formUser" ng-controller="SignupCtrl" ng-model="signForm">
  <div class="container">
    <label for="name"><b>Name</b></label>
    <input class="input" type="text" name="name" placeholder="Enter Name" ng-model="name" required>
    <br />
    <label for="email"><b>Email</b></label>
    <input class="input" type="text" ng-pattern="word" name="email" placeholder="Enter Email" ng-model="email" required>
    <span class="error" ng-show="sign.email.$error.pattern">Invalid email!</span>
    <br />
    <label for="psw"><b>Password</b></label>
    <input class="input" type="password" placeholder="Enter Password" name="upsw" ng-model="password" required>

    <button class="btn btn-success" type="submit" ng-click="onSignup()">Signup</button>
    <button class="btn btn-danger" type="button" class="cancelbtn">Cancel</button>
  </div>
</form>
