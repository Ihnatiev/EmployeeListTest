<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="EmployeeCtrl">
<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> -->
<link rel="icon" href="https://das.nh.gov/EmployeePortal/graphics/employees-app-icon.png" type="image/x-icon">

<head>
  <title>Employee List App</title>
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse" role="navigation" ng-controller="NavController as nc">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="index">EmployeeListApp</a>
    </div>
    <ul class="nav navbar-nav pull-right" ng-if="!nc.isAuthenticated">
      <li><a ui-sref="login">Login</a></li>
      <li><a ui-sref="signup">Signup</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="nc.isAuthenticated">
      <li><a ng-click="nc.logout()">Logout</a></li>
    </ul>
  </nav>
  <ui-view></ui-view>
</body>
<script src="js/scripts.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.min.js"></script>
<script data-require="ui-bootstrap@*" data-semver="0.12.1"
  src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
<script src="https://code.angularjs.org/1.5.5/angular-cookies.min.js"></script>

</html>
